<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel = "icon" href = "assets/images/icon.png" type = "image/x-icon">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/todo.css" />
  </head>
  <body>
    <div class="container">
      <div id="new-task">
        <input type="text" placeholder="Enter The Task Here..." />
        <button id="push">Add</button>
      </div>
      <div id="tasks"></div>
    </div>
    <div class="social-icons">
        <a href="https://instagram.com/" target="_blank"><img src="assets/images/instagram.png" alt="instagram"></a>
        <a href="https://github.com/" target="_blank"><img src="assets/images/github.png" alt="github"></a>
        <a href="https://www.linkedin.com/" target="_blank"><img src="assets/images/linkedin.png" alt="linkedin"></a>
        <!-- Add more social icons as needed -->
      </div>
    <!-- Script -->
    <script src="assets/todo.js"></script>
  </body>
</html>
